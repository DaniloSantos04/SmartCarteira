<app-navbar (eventoToggleButon)="toggleButon()"></app-navbar>

<mat-drawer-container class="example-container">+

  <mat-drawer #drawer>
    <mat-list>
      <mat-list-item *ngFor="let item of menus" >
        <mat-icon matListItemIcon (click)="redirectToPage(item.path)">{{item.icone}}</mat-icon>
        <div matListItemTitle (click)="redirectToPage(item.path)">{{item.name}}</div>
      </mat-list-item>
    </mat-list>

  </mat-drawer>


  <mat-drawer-content>

  <router-outlet></router-outlet>

  </mat-drawer-content>


</mat-drawer-container>
